---

-  hosts: all
   tags: always
   become: yes
   tasks:
    
   - name: intall updates on both servers
     tags: always
     apt:
        update_cache: yes    

-  hosts: web_servers
   become: yes
   tasks:
    
   - name: intall apache server and php extention to make my apache server dynamic
     tags: web
     apt:
        name: 
          - apache2
          - libapache2-mod-php
        state: latest
     


- hosts: db_servers
  become: true
  tasks:
    - name: installing mariadb on server 2
      tags: db
      apt:
        name: mariadb-server
        state: latest
