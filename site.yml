---

-  hosts: all
   tags: always
   become: yes
   tasks:
    
   - name: intall updates on both servers
     tags: always
     apt:
        update_cache: yes    

-  hosts: web_servers
   become: yes
   tasks:
    
   - name: intall apache server and php extention to make my apache server dynamic
     tags: web
     apt:
        name: 
          - apache2
          - libapache2-mod-php
        state: latest
   - name: up to date the content of my site web !!!     
     copy:
      src: my_server_web/rachid.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 644

- hosts: db_servers
  become: true
  tasks:
    - name: installing mariadb on server 2
      tags: db
      apt:
        name: mariadb-server
        state: latest
